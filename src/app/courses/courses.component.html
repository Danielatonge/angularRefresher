<div class="courses-containers">
    <div class="courses-list">
        <app-courses-list 
        [courses]="courses$" 
        (selected)="selectCourse($event)"
        (deleted)="deleteCourse($event);"
        ></app-courses-list>
    </div>

    <div class="course-details">
        <app-courses-details
        [course]="selectedCourse"
        (save)="saveCourse($event)"
        (reset)="reset()"
        ></app-courses-details>
    </div>
</div>
